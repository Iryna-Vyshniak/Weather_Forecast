<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="weather">
      <h3 class="weather__title">Weather Forecast</h3>
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="weather__container">
        <!-- form -->
        <form action="submit" class="weather__form-search" data-weather>
          <input
            type="text"
            name="query"
            data-query
            placeholder="Enter a city name..."
          />
          <button type="submit" class="weather__search-btn">Search</button>
        </form>
        <!-- result -->
        <ul class="weather__list" data-list></ul>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
